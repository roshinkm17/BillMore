name: biller
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  gx_file_picker: ^1.9.0+2
  backendless_sdk: ^6.1.0
  carousel_slider: ^2.3.1
  pdf: ^2.0.0
  path_provider: ^1.6.5
  flutter_full_pdf_viewer: ^1.0.6
  modal_progress_hud: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansProBold.ttf
        - asset: fonts/SourceSansProRegular.ttf

  assets:
    - assets/images/logo.png
    - assets/images/ic_launcher.png
    - assets/layouts/layout1.png
    - assets/layouts/layout2.png
    - assets/layouts/layout3.png